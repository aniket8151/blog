<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>WATCH</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <h1>HRS :: MIN :: SEC</h1>
            <br>
            <h1 class="dev"><span id="hrs">00</span> :: <span id="min">00</span> :: <span id="sec">00</span></h1>
        </div>

        <div class="buton">
            <button type="button" class="btn btn-warning" onclick="startbtn()">START</button>
            <button type="button" class="btn btn-warning" onclick="stopbtn()">STOP</button>
            <button type="button" class="btn btn-warning" onclick="resetbtn()">RESET</button>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
